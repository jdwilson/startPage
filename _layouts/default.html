<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
{% include head.html %}

<body>
  <div class="container">
    <div class="row">
      JacobWilson.IO
    </div>
    <div class="row">
      <div class="input-group input-group-lg">
        <input type="text" class="form-control" aria-label="googleSearch" aria-describedby="gSearch">
        <div class="input-group-append">
          <button class="btn btn-dark" type="button" id="button-addon2">
            <svg height="16" width="16" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-right"
              class="svg-inline--fa fa-arrow-right fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512">
              <path fill="currentColor"
                d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z">
              </path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <ul>
        {% for link in site.data.links %}
        <li>
          <a href="{{ link.uri }}">
            {{ link.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  {% include footer.html %}
</body>

</html>
