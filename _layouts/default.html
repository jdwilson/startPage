<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
{% include head.html %}

<body>
  <div class="container">
    <div class="row">
      JacobWilson.IO
    </div>
    <div class="row">
      <div class="input-group input-group-lg">
        <input type="text" class="form-control" aria-label="googleSearch" aria-describedby="gSearch">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" id="button-addon2">-></button>
        </div>
      </div>
    </div>
    <div class="row">
      <ul>
        {% for link in site.data.links %}
        <li>
          <a href="{{ link.uri }}">
            {{ link.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  {% include footer.html %}
</body>
</html>
